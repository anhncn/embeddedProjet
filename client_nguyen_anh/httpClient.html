<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <title>Simple Map</title>
  <link rel="stylesheet" type="text/css" href="Style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="page-header">
        <div class="info_gps">
            <button id="get-ajax" hidden>GET</button>
            <div ><b>Time: </b> <span class="time"></span></div>
            <div ><b>Lat: </b> <span class="lat"></span></div>
            <div ><b>Long: </b> <span class="long"> </span></div>
        </div>
        <div class="info_contact">
          <form hidden>
            <input type="text" placeholder="Phone number" name="phone_number" class="phone_num">
            <input type="button" value="Send" class="send_btt">   
          </form>
        </div>
    </div>

  <div id="map"></div>
  <script src="./_initIndex.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzZpF69mDaEDxYRW0J2BC1GUCUwbKM2qM&callback=initMap" async defer>
  </script>
</body>

</html>
